<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World</title>
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="css/all-pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="icon" href="images/dragon-icon.png">
</head>
<body>

    <img src="images/dragon-logo.png" class="dragonlogo" alt="Logo preto da cabeça de um dragão em desenho">

    <form class="form-container" id="form-login">

        <h2>Dragon World</h2>
        <h3>-fantasy game-</h3>

        <div class="data-container">
            <input type="email, text" name="email" id="useremail" autocomplete="off" required>
            <label for="useremail">Email</label>
        </div>

        <div class="data-container">
            <input type="password" name="password" id="userpwr" required>
            <label for="userpwr">Password</label>
        </div>

        <span class="newuser"><a href="newuser-page.html">New Here? <u>Register free!</u></a></span>
        <span class="nopassword"><a href="recoverpwr-page.html">Forgot your password? <u>Click here.</u></a></span>

        <div class="checkbox-container">
                <label for="rememberMe"></label><input type="checkbox" id="rememberMe">Remember me</label>
        </div>
            
        <input type="submit" value="Login">

    </form>
    <script src="javascript/rememberMe.js"></script>
</body>
</html>
